<html class="no-js" lang="en">
<!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Paquito | A packet-oriented network simulation</title>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
  <script charset="utf-8" src="js/libs/modernizr.min.js" type="text/javascript"></script>
  <script charset="utf-8" src="js/loader.js" type="text/javascript"></script>
</head>
<body>
  <div class="content" id="top">

    <header role="banner">
      <h1>Paquito</h1>
      <h2>A packet-oriented network simulation</h2>
    </header>

    <article role="article">
    
      <section role="region" class="controls">
        <h3>Simulation control</h3>
        
        <div id="controls">
          <p>The parameters of the simulation will be there.</p>
        </div>
      </section>

      <section role="region" class="outbox">
        <h3>Sender informations</h3>

        <ul id="sender">
        </ul>
      </section>

      <section role="region" class="outbox">
        <h3>Receiver informations</h3>

        <ul id="receiver">
        </ul>
      </section>
      
      <section role="region" class="outbox stats">
        <h3>Network statistics</h3>
      </section>



    </article>
    
    <footer role="contentinfo">
      <p>&copy; 2042 The Paquito project</p>
    </footer>
  </div>
</body>
</html>
