<html class="no-js" lang="en">
<!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Paquito | A packet-oriented network simulation</title>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
  <script charset="utf-8" src="js/libs/modernizr.min.js" type="text/javascript"></script>
  <script charset="utf-8" src="js/loader.js" type="text/javascript"></script>
</head>
<body>
  <div class="content" id="top">

    <header role="banner">
      <h1>Paquito</h1>
      <h2>A packet-oriented network simulation</h2>
    </header>

    <article role="article">
    
      <section role="region" class="controls">
        <h3>Simulation controls</h3>
        
        <form id="controls" action="#" method="post">
          <div class="box">
          <p>
            <label for="bandwidth">Bandwidth</label>
            <input type="text" name="bandwidth" id="bandwidth" value="56">
            <select id="bandwidthUnit" name="bandwidthUnit">
              <option value="1">b/s</option>
              <option value="1024" selected="selected">Kb/s</option>
              <option value="1048576">Mb/s</option>
              <option value="1073741824">Gb/s</option>
            </select>
          </p>
          
          <p>
            <label for="frameLoss">Frame loss (%)</label>
            <input type="text" name="frameLoss" id="frameLoss" value="1" />
          </p>
          
          <p>
            <label for="errorRate">Error rate (%)</label>
            <input type="text" name="errorRate" id="errorRate" value="10" />
          </p>
          </div>
          
          <div class="box">
          <p>
            <label for="distance">Host distance (meters)</label>
            <input type="text" name="distance" id="distance" value="2000" />
          </p>
          
          <p>
            <label for="framePayload">Frame payload length (bits)</label>
            <input type="text" name="framePayload" id="framePayload" value="1000" />
          </p>
          
          <p>
            <label for="numFrame">Number of frame</label>
            <input type="text" name="numFrame" id="numFrame" value="10" />            
          </p>
          
          <p>
            <label for="frameInterval">Frame sending interval (ms)</label>
            <input type="text" name="frameInterval" id="frameInterval" value="40" />
          </p>
          </div>
            
          <hr class="hide" />
          <p>   
            <input type="submit" name="launch" value="Launch simulation" id="launch" />
            <input type="submit" name="clear" value="Clear" id="clear" />
          </p>
        </form>
      </section>

      <section role="region" class="outbox">
        <h3>Sender informations</h3>
        
        <div class="fixed-size">
        <ul id="sender">
        </ul>
        </div>
      </section>

      <section role="region" class="outbox">
        <h3>Receiver informations</h3>
        <div class="fixed-size">
        <ul id="receiver">
        </ul>
        </div>
      </section>
      
      <section role="region" class="outbox stats">
        <h3>Network statistics</h3>
          <div id="stats">
            <span id="frameTransmited">0</span> frames transmitted, <span id="frameReceived">0</span> received, <span id="lossRate">0</span>% frame loss.<br />
            <span id="numFrameError">0</span> frames received with errors, <span id="frameErrorRate">0</span>% transmission error. 
            
            <p id="chart"></p>
          </div>
      </section>



    </article>
    
    <footer role="contentinfo">
      <p>&copy; 2042 The Paquito project</p>
    </footer>
  </div>
</body>
</html>
